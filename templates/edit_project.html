{% extends 'Dashboard.html' %}

{% block content %}

    <!-- Form -->
    <div class="form-containner editProfile">
        <h1>Edit Project</h1>
        {% for message in messages %}
        <p class="message" style="background-color: {{msg_color}}">{{message}}</p>
        {% endfor %}
        <form method="POST" action="{% url 'EditProject' project.id  %}" enctype="multipart/form-data">
         {% csrf_token %}
         <div class="form-row">
           <div class="form-group col-md-6">
             <label for="inputAddress">Name</label>
             <input type="text" class="form-control" value="{{project.name}}" id="name" name="name" placeholder="Project Name">
           </div>
           <div class="form-group col-md-6">
            <label for="inputAddress">Select Preview</label>
        <div class="custom-file">
           <input type="file" class="custom-file-input" name="image" id="inputGroupFile01">
           <label class="custom-file-label" for="inputGroupFile01">Choose File</label>
        </div>
        </div>
         </div>
         <div class="form-group">
           <label for="exampleFormControlTextarea1">Description</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3">{{project.description}}</textarea>
         </div>
         <div class="form-group">
           <label for="exampleFormControlTextarea1">Code</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" name="code" rows="3">{{project.code}}</textarea>
         </div>
         <button type="submit" class="btn btn-success">Save changes</button>
        </form>
    </div>
    <script>
            document.querySelector('.custom-file-input').addEventListener('change',function(e){
     var fileName = document.getElementById("inputGroupFile01").files[0].name;
     var nextSibling = e.target.nextElementSibling
     nextSibling.innerText = fileName
    })
    </script>

{% endblock %}
